<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <aside>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </aside>
        <section>
            <p class="info"><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
            <form id="form">
                <div class="wrapper">
                    <input type="text" name="first name" id="first-name" placeholder="First Name" required>
                    <!-- <img src="./images/icon-error.svg" alt="error icon">
                    <small class="err-fn">First Name cannot be empty</small> -->
                </div>
                <div class="wrapper">
                    <input type="text" name="last name" id="last-name" placeholder="Last Name" required>
                    <!-- <img src="./images/icon-error.svg" alt="error icon">
                    <small class="err-ln">Last Name cannot be empty</small> -->
                </div>
                <div class="wrapper">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <!-- <img src="./images/icon-error.svg" alt="error icon">
                    <small class="err-email">Looks like this is not an email</small> -->
                </div>
                <div class="wrapper">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <!-- <img src="./images/icon-error.svg" alt="error icon">
                    <small class="err-pwd">Password cannot be empty</small> -->
                </div>
                <button type="submit">claim your free trial</button>
                <p>By clicking the button, you are agreeing to our <strong>Terms and Services.</strong></p>
            </form>
        </section>
    </main>
    <script src="./validate.js"></script>
</body>
</html>
